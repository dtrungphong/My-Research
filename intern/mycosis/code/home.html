<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
</head>
<body>
    <h1>AI Lab TLU Image Prediction</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="button" onclick="uploadImage()">Upload and Predict</button>
    </form>
    <p id="result"></p>

    <script>
        async function uploadImage() {
            const form = document.getElementById('upload-form');
            const formData = new FormData(form);

            const response = await fetch('IP:Port/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Prediction: ${result.predicted_class}`;
        }
    </script>
</body>
</html>
